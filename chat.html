<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/chat.css" />
  <link rel="stylesheet" href="./css/chat_re.css" />
  <title>Document</title>

</head>

<body>
  <div class="wrap">
    <div class="loading">
      <div id="stars"></div>
      <div id="star2"></div>
      <div id="star3"></div>
      <div class="barBg">
        <div class="chaOne"><img src="./img/alien3.png" alt=""></div>
        <div class="chaTwo"><img src="./img/loading_alien.png" alt=""></div>
        <div class="barGauge"></div>
        <p>친구 찾는 중...</p>
      </div>
    </div>
    <div class="bg">
      <div id="stars"></div>
      <div id="star2"></div>
      <div id="star3"></div>
      <div class="chatWrap">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide" value="0"></div>
            <div class="swiper-slide" value="0"></div>
            <div class="swiper-slide" value="0"></div>
            <div class="swiper-slide" value="0"></div>
          </div>

          <!-- <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div> -->
        </div>
        <div class="detailSpace active"></div>
        <div class="detail">
          <button class="cancelChat"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
      <div class="messageSendBg">
        <div class="sendBox">
          <div class="messageTitle">
            <h2>케로로<span>님과 대화중</span></h2>
          </div>
          <div class="message1">
            <div class="message1_msg"></div>
          </div>
          <div class="message2">
            <div class="message2_msg">차단이요.</div>
          </div>
          <div class="space"></div>
          <div class="notAllow"><p>차단되었습니다.</p></div>
          <div class="sendMessage">
            <form id="formMessage" action="" onsubmit="return false">
              <input class="messageInput" type="text">
              <button class="sendClick">보내기</button>
            </form>
          </div>
          <div class="messageBoxCancel"><i class="fa-solid fa-xmark"></i></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/chat.js"></script>
<script src="./js/index.js"></script>

</html>
